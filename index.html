<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do list</title>
    <link rel="icon" type="image/x-icon" href="./src/style/checklist.favicon.ico" />
    <link rel="stylesheet" href="./src/style/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  </head>
  <body>
    <div id="app">
      <header><h1>To-Do List</h1>
      </header>

      <div id="auth-container">
      <div id="auth-status"></div>
        <button id="sign-out-button">Sign out</button>
     
      <form id="auth-form">
        <input type="email" id="email-input" placeholder="Enter your email..." required />
        <input type="password" id="password-input" placeholder="Enter your password..." required />
        <button type="button" id="sign-up-button">Sign up!</button>
        <button type="button" id="sign-in-button">Sign in!</button>
      </form>
    </div>

      <form id="todo-form" class="hidden">
        <input 
        type="text" 
        id="task-input" 
        placeholder="Add new task to list..."
        required />
        <button type="submit"><i class="fa-solid fa-plus"></i></button>
        </form>
        <button id="delete-all" class="hidden">Delete All</button>

        <ul id="todo-list"></ul>
    </div>
    <script type="module" src="./src/main.ts"></script>
  
  </body>
</html>
